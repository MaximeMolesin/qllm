name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build_test_publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm test

    - name: Check if release version
      id: check_version
      run: node scripts/check_version.js

